<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>eShop</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">eShop</a>
</nav>

<div class="container">

    <div class="py-5 text-center">
        <h2>Управление товарами</h2>
        <p class="lead">На данной странице вы можете добавить, отредактировать или удалить товар магазина eShop</p>
    </div>


    <div class="row">
        <div class="col">
            <h2>Список товаров</h2>
        </div>
        <div class="col col-lg-3">
            <a th:href="@{~/add_product}" class="btn btn-lg btn-block btn-outline-primary" role="button"
               aria-disabled="true">Добавить товар</a>
        </div>
    </div>

    <br/>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="text-justify">#</th>
                <th class="text-justify">Название</th>
                <th class="text-justify">Цена</th>
                <th class="text-justify">Действие</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="product : ${products}">
                <td class="align-middle"><span th:text="${product.id}"/></td>
                <td class="align-middle"><span th:text="${product.name}"/></td>
                <td class="align-middle"><span th:text="${product.cost}"/></td>
                <td class="align-middle">
                    <a class="btn btn-light"
                       th:href="@{~/delete_product/{id}(id=${product.id})}">
                        &#10005;
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
